{% set name = "logrun" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/logrun-{{ version }}.tar.gz
  sha256: b51599ac535c9cf1ae1976cbdd99b2ccdc9fe3f7404bb0e454776bc22c088dd4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dill
    - git
    - gitpython
    - psutil
    - python >=3.6
    - python-xxhash

test:
  imports:
    - logrun
    - logrun.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dccsillag/logrun
  summary: A convenient experiment logging package for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dccsillag
